<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerifyDoc</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add any additional CSS files here -->
</head>
<body>
    <!-- Section: Design Block -->
    <section class="background-radial-gradient" style="width: 100vw; height: 100vh;">
        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-6">
            <div class="row gx-lg-5 align-items-center mb-5">
                <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                    <h2 class="my-4 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                        Secure Your Documents<br>
                        <span style="color: hsl(218, 81%, 75%)">With Our Help</span>
                    </h2>
                    <p class="mb-3 opacity-70" style="color: hsl(218, 81%, 85%)">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                        Temporibus, expedita iusto veniam atque, magni tempora mollitia
                        dolorum consequatur nulla, neque debitis eos reprehenderit quasi
                        ab ipsum nisi dolorem modi. Quos?
                    </p>
                </div>
                <div class="col-lg-6 mb-6 mb-lg-0 position-relative">
                    <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                        Login<br>
                    </h1>
                    <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                    <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
                    <div class="card bg-glass">
                        <div class="card-body px-4 py-5 px-md-5">
                            <form>
                                <!-- MetaMask logo -->
                                <img src="/assets/images/MetaMask_Fox.svg.png" alt="MetaMask Logo" style="width: 250px;height: 250px;">
                                <!-- Connect MetaMask button -->
                                <button id="connectButton" type="button" class="btn btn-primary btn-block mb-4">
                                    Connect MetaMask Wallet</button>
                                <div id="accountDetails"></div>
                                <!-- Link to MetaMask support -->
                                <a href="https://support.metamask.io/hc/en-us/articles/360015489531-Getting-started-with-MetaMask">
                                    <p>Don't have a MetaMask Account?</p>
                                </a>
                                <!-- Register buttons -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section: Design Block -->
    
    <!-- MDB JS -->
    
    
    <!-- Add your custom scripts here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.6/web3.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if MetaMask is installed and available
            if (window.ethereum) {
                const web3 = new Web3(window.ethereum);
                const connectButton = document.getElementById('connectButton');
                const accountDetailsDiv = document.getElementById('accountDetails');

                async function fetchAccountDetails() {
                    try {
                        // Request account access
                        await window.ethereum.request({ method: 'eth_requestAccounts' });
                        // Accounts now exposed
                        const accounts = await web3.eth.getAccounts();
                        const userAddress = accounts[0];
                        console.log("Connected with address:", userAddress);
                        return userAddress;
                    } catch (error) {
                        console.error(error);
                        return null;
                    }
                }

                function updateUI(account) {
                    if (account) {
                        console.log(account);
                        accountDetailsDiv.textContent = "Connected with address"+account;
                        // Perform other UI updates or actions here
                    } else {
                        accountDetailsDiv.textContent = "Failed to connect to MetaMask.";
                    }
                }

                connectButton.addEventListener('click', async () => {
                    const userAddress = await fetchAccountDetails();
                    updateUI(userAddress);
                    // Trigger other actions here based on the connected account
                    // For example, interact with smart contracts, update UI, etc.
                });
            } else {
                console.log("MetaMask not detected.");
            }
        });
    </script>
</body>
</html>
