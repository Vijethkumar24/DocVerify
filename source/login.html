<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerifyDoc</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="/assets/styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Latest compiled and minified CSS -->

</head>
<body >
    <!-- Section: Design Block -->
<section class="background-radial-gradient " style="width:100vw; height:100vh;">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-6" >
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h2 class="my-4 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
            Secure Your Document'S<br />
            <span style="color: hsl(218, 81%, 75%)">With Our Help</span>
          </h2>
          <p class="mb-3 opacity-70" style="color: hsl(218, 81%, 85%)">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            Temporibus, expedita iusto veniam atque, magni tempora mollitia
            dolorum consequatur nulla, neque debitis eos reprehenderit quasi
            ab ipsum nisi dolorem modi. Quos?
          </p>
        </div>
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
            <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                Login <br /></h1>
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form>
                
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label mb-2" for="form3Example4">Email Address</label>
                  <input type="email" id="form3Example3" class="form-control" placeholder="Your Email Address"/>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label mb-2" for="form3Example4">Password</label>
                  <input type="password" id="form3Example4" class="form-control" placeholder="Your Password"/>
                  
                </div>
  
                <label class="form-label mb-3" for="form3Example4" style="font-weight: 400;">Forgot Password ?</label>
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Login
                </button>
  
                <!-- Register buttons -->
                <div class="text-center">
                  <p>or Login up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
  <!-- MDB JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"></script>

    
</body>

</html>
