<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/styles/uploadDoc.css">
</head>
<body>
    <!--Main Navigation-->
    <header>
        <!-- Navbar -->
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <!-- Navbar brand -->
                <a class="navbar-brand" href="#">
                    <strong>Upload Documents</strong>
                </a>
            </div>
        </nav>
        <a href="home.html" class="previous-page-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
      
        <!-- Background shape -->
        <!-- Main content section -->
        <div class="container mt-5">
            <h2 class="text-center mb-4">Select Type of Document to Upload</h2>
            <div class="row">
                <!-- Educational Document Upload -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <i class="fa-solid fa-school fa-2x"></i>
                            <h4 class="card-title">Educational Documents</h4>
                            <p class="card-text">Upload documents related to education.</p>
                            <button class="btn btn-primary" id="uploadModalBtn1">Upload File</button>
                        </div>
                    </div>
                </div>

                <!-- Financial Document Upload -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <i class="fa-solid fa-building-columns fa-2x"></i>
                            <h4 class="card-title">Financial Documents</h4>
                            <p class="card-text">Upload financial documents.</p>
                            <button class="btn btn-primary" id="uploadModalBtn2">Upload File</button>
                        </div>
                    </div>
                </div>

                <!-- Governmental Document Upload -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <i class="fa-solid fa-building fa-2x"></i>
                            <h4 class="card-title">Governmental Documents</h4>
                            <p class="card-text">Upload governmental documents.</p>
                            <button class="btn btn-primary" id="uploadModalBtn3">Upload File</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="radius-shape-2" class="position-absolute rounded-circle shadow-5-strong"></div>
    </header>
    <!--Main Navigation-->

    <!-- Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload File</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="file-upload-wrapper">
                            <input type="file" name="document" id="input-file-now-custom" class="file-upload" data-height="500">

                        </div>
                        <div class="form-group mt-3">
                            <label for="password1">Password:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="userpassword" name="password1">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword1">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password2">Confirm Password:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="userConfirmPass"  name="password2">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword2">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  
    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src = "assets/scripts/passWordValidation.js"></script>
</body>
</html>
