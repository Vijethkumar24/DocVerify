<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/styles/uploadDoc.css">
</head>

<body>
    
    <!--Main Navigation-->
    <header>
        <!-- Navbar -->
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <!-- Navbar brand -->
                <a class="navbar-brand" href="#">
                    <strong>Upload Documents</strong>
                </a>
            </div>
        </nav>
        <a href="index.html" class="previous-page-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
      
        <!-- Background shape -->
        <!-- Main content section -->
        <div class="container mt-5">
            <h2 class="text-center mb-4">Select Type of Document to Upload</h2>
            <div class="row">
                <!-- Educational Document Upload -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <i class="fa-solid fa-school fa-2x"></i>
                            <h4 class="card-title">Educational Documents</h4>
                            <p class="card-text">Upload documents related to education.</p>
                            <button class="btn btn-primary" data-toggle="modal" data-target="#uploadModal1">Upload File</button>
                        </div>
                    </div>
                </div>

                <!-- Financial Document Upload -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <i class="fa-solid fa-building-columns fa-2x"></i>
                            <h4 class="card-title">Financial Documents</h4>
                            <p class="card-text">Upload financial documents.</p>
                            <button class="btn btn-primary" data-toggle="modal" data-target="#uploadModal2">Upload File</button>
                        </div>
                    </div>
                </div>

                <!-- Governmental Document Upload -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <i class="fa-solid fa-building fa-2x"></i>
                            <h4 class="card-title">Governmental Documents</h4>
                            <p class="card-text">Upload governmental documents.</p>
                            <button class="btn btn-primary" data-toggle="modal" data-target="#uploadModal3">Upload File</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="radius-shape-2" class="position-absolute rounded-circle shadow-5-strong"></div>

    </header>
    <!--Main Navigation-->

    <!-- Modal 1 -->
    <div class="modal fade" id="uploadModal1" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel1" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel1">Upload File</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="file-upload-wrapper">
                        <input type="file" id="input-file-now-custom" class="file-upload" data-height="500" />
                    </div>
                    <div class="form-group mt-3">
                        <label for="password1">Password:</label>
                        <input type="password" class="form-control" id="password1" name="password1">
                    </div>
                    <div class="form-group mt-3">
                        <label for="password2">Confirm Password:</label>
                        <input type="password" class="form-control" id="password1" name="password2">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="disclaimer1">
                        <label class="form-check-label" for="disclaimer1">I hereby conclude that all the content of this document is read and correct. If not, it's my responsibility.</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" >Upload</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal 2 -->
    <div class="modal fade" id="uploadModal2" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel2" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel2">Upload File</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="file-upload-wrapper">
                        <input type="file" id="input-file-now-custom" class="file-upload" data-height="500" />
                    </div>
                    <div class="form-group mt-3">
                        <label for="password2">Password:</label>
                        <input type="password" class="form-control" id="password2" name="password2">
                    </div>
                    <div class="form-group mt-3">
                        <label for="password2">Confirm Password:</label>
                        <input type="password" class="form-control" id="password2" name="password2">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="disclaimer2">
                        <label class="form-check-label" for="disclaimer2">I hereby conclude that all the content of this document is read and correct. If not, it's my responsibility.</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" >Upload</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal 3 -->
    <div class="modal fade" id="uploadModal3" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel3" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel3">Upload File</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="file-upload-wrapper">
                        <input type="file" id="input-file-now-custom" class="file-upload" data-height="500" />
                    </div>
                    <div class="form-group mt-3">
                        <label for="password3">Password:</label>
                        <input type="password" class="form-control" id="password3" name="password3">
                    </div>
                    <div class="form-group mt-3">
                        <label for="password2">Confirm Password:</label>
                        <input type="password" class="form-control" id="password3" name="password2">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="disclaimer3">
                        <label class="form-check-label" for="disclaimer3">I hereby conclude that all the content of this document is read and correct. If not, it's my responsibility.</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button"  class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button"  class="btn btn-primary" >Upload</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function goToPreviousPage() {
            window.history.back(); // This will navigate to the previous page
        }
    </script>
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/assets/scripts/fileUpload.js"></script>
    <script src="/assets/scripts/passWordValidation.js"> 
    </script>
   
   
</body>

</html>
